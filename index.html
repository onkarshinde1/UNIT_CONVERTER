<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">Unit Converter</h1>
    <!-- <FEET TO INCHES> -->
    <div id="container">
        <div class="input-div">
            <label>feet</label><br>
            <input type="number" value="1" id="feet" class="inpt">
        </div> 


        <div class="input-div">
            <h1>=</h1>
        </div>

        <div class="input-div">
            <label>Inches</label><br>
            <input type="number" value="12" id="inch" class="inpt">
        </div>
    </div>
    <!-- <KILOGRAM TO GRAM> -->
        <div id="container">
            <div class="input-div">
                <label>KG</label><br>
                <input type="number" value="1" id="KG" class="inpt">
            </div> 
    
    
            <div class="input-div">
                <h1>=</h1>
            </div>
    
            <div class="input-div">
                <label>GRAM</label><br>
                <input type="number" value="1000" id="GRAM" class="inpt">
            </div>
        </div>
    <script src="app.js"></script>
</body>
</html>
